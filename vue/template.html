<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
      .active {
        border-radius: 20px;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="root" :style="[style1, style2]" :class="{active:!isActive}">
      {{ isActive?arr.join():arr.length }}
      <h1 v-html="html"></h1>
    </div>
    <script>
      var vm = new Vue({
        el: "#root",
        data: {
          arr: [1, 2, 3],
          isActive: false,
          html: "<span> ins-html </span>",
          style1: {
            width: "200px",
            height: "200px",
          },
          style2: {
            background: "red",
          },
        },
      });
    </script>
  </body>
</html>
