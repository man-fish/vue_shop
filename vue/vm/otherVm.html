<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var vm = new Vue({
        template: "<div ref='aa'>{{num}}</div>",
        data: {
          num: 0,
        },
      });
      vm.$mount("#app");
      console.log(vm.$data);
      console.log(vm.$root);
      console.log(vm.$el.style);
      console.log(vm.$refs.aa.style);
      console.log(vm.$options);
    </script>
  </body>
