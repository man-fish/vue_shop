<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      var vm = new Vue({
        template: "<div>{{num}}</div>",
        data: {
          num: 0,
        },
        beforeCreate() {
          console.log(this.$el);
          console.log(this.num);
        },
        created() {
          console.log(this.$el);
          console.log(this.num);
        },
        beforeMount() {
          console.log(this.$el);
        },
        mounted() {
          console.log(this.$el);
        },
        beforeUpdate() {
          console.log(this.$el);
        },
        updated() {
          console.log(this.$el);
        },
        beforeDestroy() {
          console.log(this.$el);
        },
        destroyed() {
          console.log(this.$el);
        },
      });
      vm.$mount("#root");
    </script>
  </body>
</html>
