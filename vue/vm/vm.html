<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ obj.msg }}</h1>
      {{ message }}
    </div>
    <script>
      var data = {
        obj: {
          msg: "msg",
        },
        message: "msg",
      };

      var app = new Vue({
        el: "#app",
        data,
      });

      app.message = "nomessage";
      app.obj.msg = "nomsg";
    </script>
  </body>
</html>
