<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var vm = new Vue({
        template: "<div>{{num}}</div>",
        data: {
          num: 0,
        },
      });
      vm.$mount("#app");
      setInterval(function() {
        vm.num++;
      }, 1000);
      vm.$watch("num", function(oldV, newV) {
        console.log(oldV, newV);
      });
      setTimeout(function() {
        unWatch();
      }, 2000);
    </script>
  </body>
</html>
